# Starship configuration (practical, low-emoji)

format = "$username$hostname$directory$git_branch$git_status$git_state$python$nodejs$rust$docker_context$kubernetes$terraform$package$line_break$status$character"
right_format = "$cmd_duration$jobs$time"
add_newline = true
scan_timeout = 30
command_timeout = 1_000
palette = "work"

[palettes.work]
fg = "#d7dbe0"
muted = "#8a95a5"
ok = "#7dbb7d"
warn = "#d8b15f"
err = "#d97a7a"
accent = "#7aa2d6"
git = "#b48ead"

[username]
disabled = false
show_always = true
style_user = "bold accent"
style_root = "bold err"
format = "[$user]($style)@"

[hostname]
ssh_only = true
style = "muted"
format = "[$hostname]($style):"

[directory]
style = "fg"
read_only_style = "warn"
read_only = " ro"
truncation_length = 4
truncate_to_repo = true
truncation_symbol = ".../"
home_symbol = "~"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "git:"
style = "git"
truncation_length = 24
format = "[$symbol$branch]($style) "

[git_status]
disabled = false
style = "warn"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "=${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = ">${count}"
deleted = "x${count}"

[git_state]
style = "warn"
format = "\\([$state( $progress_current/$progress_total)]($style)\\) "

[python]
symbol = "py "
style = "accent"
pyenv_version_name = true
version_format = "v${raw}"
format = "[$symbol$version(($virtualenv))]($style) "

[nodejs]
symbol = "node "
style = "ok"
format = "[$symbol$version]($style) "
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[rust]
symbol = "rs "
style = "err"
format = "[$symbol$version]($style) "

[docker_context]
symbol = "docker "
style = "accent"
format = "[$symbol$context]($style) "
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[kubernetes]
disabled = false
symbol = "k8s "
style = "accent"
format = "[$symbol$context(::$namespace)]($style) "

[terraform]
symbol = "tf "
style = "git"
format = "[$symbol$workspace]($style) "

[package]
disabled = false
symbol = "pkg "
style = "muted"
format = "[$symbol$version]($style) "

[status]
disabled = false
style = "bold err"
symbol = ""
format = "[$status]($style) "

[character]
success_symbol = "[❯](bold ok)"
error_symbol = "[❯](bold err)"
vicmd_symbol = "[❮](bold accent)"

[cmd_duration]
min_time = 1_500
style = "muted"
format = "[$duration]($style) "

[jobs]
symbol = "j"
style = "muted"
number_threshold = 2
format = "[$symbol$number]($style) "

[time]
disabled = false
time_format = "%H:%M"
style = "muted"
format = "[$time]($style)"

[line_break]
disabled = false

[battery]
full_symbol = "bat"
charging_symbol = "chg"
discharging_symbol = "bat"
unknown_symbol = "?"
empty_symbol = "low"

[[battery.display]]
threshold = 20
style = "bold err"

[[battery.display]]
threshold = 35
style = "bold warn"
