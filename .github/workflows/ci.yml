name: ci

on:
  push:
  pull_request:

jobs:
  nix-home-manager:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Validate flake
        run: nix flake check --impure

      - name: Apply Home Manager config
        run: |
          set -euo pipefail
          nix run .#switch --impure

      - name: Verify core tools
        run: |
          set -euo pipefail
          node --version
          python --version
          rustc --version
          go version
          rg --version
          jq --version
          starship --version
          tsc --version || true

      - name: Verify fish shell works
        run: |
          set -euo pipefail
          fish --version
          fish -c 'echo ok'
